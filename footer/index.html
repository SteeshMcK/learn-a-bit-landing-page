<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mintbean Learn-a-bit Challenge 05 - Footer</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <footer class="footer">
            <section class="footer__links">
                <nav class="footer__nav footer__nav--social">
                    <ul class="footer__list">
                        <li class="footer__item"><a class="footer__link" href="#"><img class="footer__link--icon" src="images/globe.svg" alt="globe icon denoting link to Mintbean's website">Website</a></li>
                        <li class="footer__item"><a class="footer__link" href="#"><img class="footer__link--icon" src="images/github.svg" alt="icon denoting link to Mintbean's GitHub repository">GitHub</a></li>
                        <li class="footer__item"><a class="footer__link" href="#"><img class="footer__link--icon" src="images/linkedin.svg" alt="icon denoting link to Mintbean's LinkedIn profile">LinkedIn</li>
                        <li class="footer__item"><a class="footer__link" href="#"><img class="footer__link--icon" src="images/mail.svg" alt="icon denoting link to mintbean's email address">Email</a></li>
                    </ul>
                </nav>
                <nav class="footer__nav footer__nav--links">
                    <ul class="footer__list">
                        <li class="footer__item"><a class="footer__link" href="#">Intro</a></li>
                        <li class="footer__item"><a class="footer__link" href="#">About</a></li>
                        <li class="footer__item"><a class="footer__link" href="#">Team</a></li>
                        <li class="footer__item"><a class="footer__link" href="#">Contact</a></li>
                    </ul>
                </nav>
            </section>
            <section class="footer__brand">
                <img class="footer__logo">
                <span class="footer__copyright"></span>
            </section>
        </footer>
    </body>
</html>
